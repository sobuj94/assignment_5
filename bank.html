<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Dollar</title>

    <!-----Bootstrap link---------------->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- /////////////Font awesome link////////// -->

    <script src="https://kit.fontawesome.com/5dc9ec5549.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- ///////////// Header part ///////////-->

    <header>

        <h1 class="text-center mt-3 mb-3 text-danger">Make More Dollar <i class="fa-solid fa-hand-holding-dollar"></i>
        </h1>

    </header>

    <!-- /////////////Mian part //////////////-->

    <main>

        <section>

            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <!-- Image part -->

                    <div class="ms-5 me-3 pe-3">
                        <img style="height: 815px; width: 705px;" src="money.jpg" srcset="">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div style="height: 815px; width: 705px;" class="bg-light ms-3 me-5">

                        <!-- Salary part -->

                        <div>
                            <h3 class="text-center pt-5 pb-3">Income</h3>
                            <div class="d-flex justify-content-center">
                                <label>
                                    Income:
                                </label>
                                <input id="Total-Earning" class="ms-2 rounded" type="text"
                                    placeholder=" Your total earning">
                            </div>
                        </div>

                        <!-- Expense////////// -->

                        <div>
                            <div>
                                <h3 class="text-center pt-3 pb-3">Expenses</h3>
                                <div class="d-flex justify-content-center">
                                    <label>
                                        Food:
                                    </label>
                                    <input id="Cost-of-food" class="ms-2 rounded" type="text"
                                        placeholder="Enter the food value">
                                </div>
                                <div class="d-flex justify-content-center mt-3 mb-3">
                                    <label>
                                        Rent:
                                    </label>
                                    <input id="Cost-of-rent" class="ms-3 rounded" type="text"
                                        placeholder="Enter the rent value">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <label>
                                        Clothes:
                                    </label>
                                    <input id="Cost-of-cloth" class="ms-1 rounded" type="text"
                                        placeholder="Enter shirt costing">
                                </div>
                                <div class="d-flex justify-content-center mt-3">
                                    <button id="Calculation" type="button"
                                        class="btn btn-outline-success">Calculate</button>
                                </div>
                            </div>

                        </div>

                        <div class="text-center pt-3">
                            <h3>Total Expenses: <span id="expenses">00</span></h3>
                        </div>

                        <div class="text-center pt-3 pb-3">
                            <h3>Balance: <span id="balance">00</span></h3>
                        </div>

                        <!--////////// Saving part /////////-->

                        <div class="d-flex justify-content-center">
                            <label>
                                Save:
                            </label>
                            <input id="Savings-value" class="ms-1 rounded" type="text" placeholder="Enter % of savings">
                            <label class="ms-3 me-3">
                                %
                            </label>
                            <button id="Saving" type="button" class="btn btn-outline-success">Save</button>
                        </div>

                        <div class="text-center pt-3">
                            <h3>Saving Amount: <span id="Saved">00</span></h3>
                        </div>

                        <div class="text-center pt-3">
                            <h3>Remaining Balance: <span id="after-savings">00</span></h3>
                        </div>
                    </div>

                </div>
            </div>



            <!-- \///////////////// Calculation part -->



        </section>

    </main>

    <!-- JS file added -->

    <script src="bank.js"></script>
</body>

</html>
